<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="assets/css/ejercicio1.css">
</head>
<body>
    <h2>Ejercicio de tablas</h2>

    <style>
        table, tr, td, th{
            border: 1 px solid black;
        }
        table{
            border-collapse: collapse;
        }

    </style>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio individual</th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Hola mundo</td>
                <td>Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            
            <tr>
                <td>Perrito Feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</td>
                <td>$39.98</td>

            </tr>

            <tr>
                <td>Perrito Feliz muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.97</td>

            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td class="negro"></td>
                <td class="verde">Total</td>
                <td class="verde">10</td>
                <td class="verde">$129.95</td>
            </tr>

        </tfoot>

        

        
    </table>
    
</body>
</html>
