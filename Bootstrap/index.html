<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col bg-primary">1</div>
            <div class="col bg-success">1</div>

        <div class="row">

            <div class="col-2 bg-success">2</div>
            <div class="col-5 bg-danger">2</div>
        </div>

            <div class="col bg-primary">3</div>
            <div class="col-10 bg-success">3</div>
            <div class="col bg-danger">3</div>
        </div>
        <div class="row">
            <div class="col-x1 col-md-5 col-sm-12 bg-primary">4</div>
            <div class="col-x1 col-md-2 col-sm-6 bg-success">4</div>
            <div class="col-x1 col-md-5 col-sm-6 bg-danger">4</div>
        </div>

    </div>
